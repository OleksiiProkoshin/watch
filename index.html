<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modern-normalize@1.1.0/modern-normalize.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Epilogue:wght@300;400;600&family=Plus+Jakarta+Sans:wght@400;500&display=swap"
        rel="stylesheet">
    <title>The Watch Spot</title>
</head>

<body>
    <main>
        <section>
            <div class="hero__wrapper container">
                <h1 class="hero__hdr">Welcome to our collection of premium watches</h1>
                <!-- carousel -->
                <div class="watch_deskr-wrapper">
                    <div class="swiper watch-swiper">
                        <div class="swiper-wrapper">
                            <!-- Slides -->
                            <div class="swiper-slide">
                                <picture>
                                    <source srcset="
                                    ./img/dsktp/carousel/1-1x.png 1x,
                                    ./img/dsktp/carousel/1-2x.png 2x" media="(min-width: 1280px)" />

                                    <source srcset="
                                    ./img/tab/carousel/1-1x.png 1x,
                                    ./img/tab/carousel/1-2x.png 2x"
                                        media="(min-width: 768px) and (max-width: 1279px)" />

                                    <source srcset="
                                    ./img/mobile/carousel/1-1x.png 1x,
                                    ./img/mobile/carousel/1-2x.png 2x" media="(min-width: 375px)">
                                    <img src="./img/mobile/carousel/1-1x.png" alt="watch 1" width="226" height="190">
                                </picture>
                            </div>
                            <div class="swiper-slide">
                                <picture>
                                    <source srcset="
                                    ./img/dsktp/carousel/2-1x.png 1x,
                                    ./img/dsktp/carousel/2-2x.png 2x" media="(min-width: 1280px)" />

                                    <source srcset="
                                    ./img/tab/carousel/2-1x.png 1x,
                                    ./img/tab/carousel/2-2x.png 2x"
                                        media="(min-width: 768px) and (max-width: 1279px)" />

                                    <source srcset="
                                    ./img/mobile/carousel/2-1x.png 1x,
                                    ./img/mobile/carousel/2-2x.png 2x" media="(min-width= 375px)">
                                    <img src="./img/mobile/carousel/2-1x.png" alt="watch 2" width="226" height="190">
                                </picture>
                            </div>
                            <div class="swiper-slide">
                                <picture>
                                    <source srcset="
                                    ./img/dsktp/carousel/3-1x.png 1x,
                                    ./img/dsktp/carousel/3-2x.png 2x" media="(min-width: 1280px)" />

                                    <source srcset="
                                    ./img/tab/carousel/3-1x.png 1x,
                                    ./img/tab/carousel/3-2x.png 2x"
                                        media="(min-width: 768px) and (max-width: 1279px)" />

                                    <source srcset="
                                    ./img/mobile/carousel/3-1x.png 1x,
                                    ./img/mobile/carousel/3-2x.png 2x" media="(min-width= 375px)">
                                    <img src="./img/mobile/carousel/3-1x.png" alt="watch 3" width="226" height="190">
                                </picture>
                            </div>
                            <div class="swiper-slide">
                                <picture>
                                    <source srcset="
                                    ./img/dsktp/carousel/4-1x.png 1x,
                                    ./img/dsktp/carousel/4-2x.png 2x" media="(min-width: 1280px)" />

                                    <source srcset="
                                    ./img/tab/carousel/4-1x.png 1x,
                                    ./img/tab/carousel/4-2x.png 2x"
                                        media="(min-width: 768px) and (max-width: 1279px)" />

                                    <source srcset="
                                    ./img/mobile/carousel/4-1x.png 1x,
                                    ./img/mobile/carousel/4-2x.png 2x" media="(min-width= 375px)">
                                    <img src="./img/mobile/carousel/4-1x.png" alt="watch 4" width="226" height="190">
                                </picture>
                            </div>
                            <div class="swiper-slide">
                                <picture>
                                    <source srcset="
                                    ./img/dsktp/carousel/5-1x.png 1x,
                                    ./img/dsktp/carousel/5-2x.png 2x" media="(min-width: 1280px)" />

                                    <source srcset="
                                    ./img/tab/carousel/5-1x.png 1x,
                                    ./img/tab/carousel/5-2x.png 2x"
                                        media="(min-width: 768px) and (max-width: 1279px)" />

                                    <source srcset="
                                    ./img/mobile/carousel/5-1x.png 1x,
                                    ./img/mobile/carousel/5-2x.png 2x" media="(min-width= 375px)">
                                    <img src="./img/mobile/carousel/5-1x.png" alt="watch 5" width="226" height="190">
                                </picture>
                            </div>
                        </div>
                    </div>
                    <div class="swiper-button-prev"></div>
                    <div class="swiper-button-next"></div>
                    <div class="carousel__number-of-watches">01
                        <div class="dash"></div>
                        05
                    </div>
                    <p class="hero__dskr">Our watches are not just timepieces, but also an expression of your
                        personality
                        and lifestyle. From classic designs to
                        modern ones, we have a watch to suit every taste and occasion.</p>
                    </div.watch_deskr>
                </div>
                <picture>
                    <source srcset="
                        ./img/dsktp/hero/1-1x.jpg 1x,
                        ./img/dsktp/hero/1-2x.jpg 2x" media="(min-width: 1280px)" />

                    <source srcset="
                        ./img/tab/hero/1-1x.jpg 1x,
                        ./img/tab/hero/1-2x.jpg 2x" media="(min-width: 768px) and (max-width: 1279px)" />

                    <source srcset="
                        ./img/mobile/hero/1-1x.jpg 1x,
                        ./img/mobile/hero/1-2x.jpg 2x" media="(min-width= 375px)"> <img class="hero__img"
                        src="./img/mobile/hero/1-1x.jpg" alt="waterproof watch" width="335" height="410">
                </picture>

        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>
    <script src="./swiper.js"></script>
</body>

</html>
